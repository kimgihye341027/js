<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>문서를 열면 팝업 창이 표시됩니다.</p>
    <script>
      function openPopup() {
        let newWindow = window.open("window.html", "pop", "width=500 , height=500 , top=0 ,left=0 ");
        if (newWindow == null) {
          alert("팝업이 차단되어 있습니다.팝업 차단을 해제해 주세요.");
        }
        newWindow.moveBy(200,200)
      }
      openPopup();
    </script>
  </body>
</html>
