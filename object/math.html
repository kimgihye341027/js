<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>math 객체</title>
  </head>
  <body>
    <script>
      let num = 2.6234;
      //   max() 주어진 숫자중 가장 큰값
      let maxNum = Math.max(10, 5, 8, 30);
      console.log(`max(): ${maxNum}`);
      //   min() 주어진 숫자중 가장 작은값
      let minNum = Math.min(10, 5, 8, 30);
      console.log(`min(): ${minNum}`);
      // round() 소수점 첫째 자리에서 반올림
      let roundNum = Math.round(num);
      console.log(roundNum); // 결과값 3
      // floor() 소수점을 버리고 내림 (정수로 변환)
      let floorNum = Math.floor(num);
      console.log(floorNum);
      // ceil() 소수점을 올림하여 정수로 변환
      let ceilNum = Math.ceil(num);
      console.log(ceilNum);
      // random() 0이상 1사이의 난수(예 : 0.8214)
      let randomNum = Math.random()

      // PI 원주율 값을 반환
      let piNum = Math.PI
      console.log(piNum);
      
      
    </script>
  </body>
</html>
