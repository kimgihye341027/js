<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array 비파괴 메서드</title>
  </head>
  <body>
    <h1>Array객체 비파괴 메서드</h1>
    <script>
      const arr = [1, 2, 3, 4, 5];
      //1. map() 각요소에 함수 적용후 새 배열 반환
      console.log(`map:${arr.map((x) => x * 2)}`);
      //console.log(arr);
      //2. filter():조건 만족하는 요소만 모아 새 배열 변환
      console.log(`filter:${arr.filter((x) => x > 2)}`); //2보다 작은것을 필터링하라
      // console.log(arr);
      // 3.find() : 조건 만족 첫번째 요소 반환
      console.log(`find: ${arr.find((x) => x > 3)}`);
      // 4.indexOf() : 특정 요소 위치 반환
      console.log(`indexOf:${arr.indexOf(4)}`);
      // 5.includes() : 특정 요소 포함 여부 반환
      console.log(`includes(3):${arr.includes(3)}`); //true
      // 6.join()
      console.log(`join:${arr.join("*")}`); //1*2*3*4*5
      // 7.forEach()
      arr.forEach(console.log((x) => console.log(`forEach: ${x * 2})`);
      );


      )
    </script>
  </body>
</html>
