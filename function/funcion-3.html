<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수 slider</title>
    <style>
      .slider {
        width: 50%;
        display: flex;
      }
      .slider img {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="slider">
      <img src="images/caterory_slide_01.jpg" alt="이미지1" />
      <img src="images/caterory_slide_02.jpg" alt="이미지2" style="display: none" />
      <img src="images/caterory_slide_03.jpg" alt="이미지3" style="display: none" />
   
    </div>
    <script>
      // 이미지 슬라이더
      let currentIndx = 0;
      const images = document.querySelectorAll(".slider img");
      console.log(images);
      // 슬라이더되는 함수
      function showSlideImage() {
        // console.log(currentIndx);

        // 현재 이미지 숨김처리
        images[currentIndx].style.display = "none";
        // 다음 이미지 인덱스로 변경(마지막 이미지를 넘으면 0으로)
        currentIndx = (currentIndx + 1) % images.length;
        // console.log(currentIndx);
        // 다음 이미지를 보이게 하는코드
        images[currentIndx].style.display = "block"
      }
      // showSlideImage();
      setInterval(showSlideImage, 3000);
    </script>
  </body>
</html>
