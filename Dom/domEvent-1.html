<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Event객체</title>
</head>
<body>
    <div id="container">
        <img src="images/woman.jpg" alt="이미지" id="cover"/>
    </div>
    <script>
        const cover = document.querySelector("#cover")
        cover.addEventListener("mouseover" , function(){
            cover.src = "images/man.jpg"
        })
        cover.addEventListener("mouseout" , function(){
            cover.src = "images/woman.jpg"
        })
    </script>
</body>
</html>
