<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <script>
      // 배열을 사용한 변수
     
      var fruts = ["apple", "banana", "orange", "mango", "grapes"];
      console.log(fruts);
      console.log(fruts[0]);
      console.log(fruts[1]);
      console.log(fruts[2]);
      console.log(fruts[3]);
      console.log(fruts.length);
      //  객체를 사용한 변수
      var person = {
        name: "하경미",
        age: 20,
        isStudent: false,
      };
      console.log(person.name);
      console.log(person.age);
      console.log(person.isStudent);
      // 여러명의 객체를 접근하는 방법
      var psrsons = [
        {
          name: "하경미",
          age: 20,
          isStudent: false,
        },
        {
          name: "김진희",
          age: 30,
          isStudent: true,
        },
        {
          name: "정샛별",
          age: 25,
          isStudent: true,
        },
        {
          name: "김효빈",
          age: 30,
          isStudent: false,
        },
        {
          name: "강승훈",
          age: 20,
          isStudent: true,
        },
      ];
      console.log(psrsons);
      console.log(psrsons.length);
      console.log(psrsons[4].name);
      
    </script>
  </body>
</html>
