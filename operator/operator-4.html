<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비교연산자</title>
  </head>
  <body>
    <script>
      let x = 10;
      let y = 5;
      console.log(x < y); // false
      console.log(x >= y); //true
      console.log(x <= y); // false
      console.log(x === y); //false
      console.log(x !== y); //true
      
      

    </script>
  </body>
</html>
