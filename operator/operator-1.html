<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>산술연산자</title>
  </head>
  <body>
    <script>
      let x = 11;
      let y = 5;
      //   더하기
      let sum = x + y;
      console.log(sum);
      //   빼기
      let difference = x - y;
      console.log(difference);
      //  곱하기
      let product = x * y;
      console.log(product);

      // 나누기
      let quotient = x / y;
      console.log(quotient);
      // 나머지
      let remainder = x % y;
      console.log(remainder);
      //   ++ 증가 연자사 & -- 감소연산자
      let count = 5;
      console.log(count);

      count++;
      console.log(count);
      count--;
      console.log(count);
      //   전위 후위 차이
      let a = 5;
      let b = a++;
      console.log(a, b); // b에 5를 저장한 a가 6 이 저장됨
      let x1 = 5;
      let y1 = ++x1;
      console.log(x1, y1); // x1을 먼저 6으로 증가시킨후 y저장한다
    </script>
  </body>
</html>
