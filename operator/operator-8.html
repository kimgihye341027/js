<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>and연산자</title>
  </head>
  <body>
    <h2>And연산자 (&&)</h2>
    <p id="result"></p>

    <script>
      let age = 18;
      let mission = true;
      if (age >= 18 && mission) {
        document.querySelector("#result").textContent = "회원가입이 가능합니다.";
      } else {
        document.querySelector("#result").textContent = "회원가입이 불가능합니다.";
      }
    </script>
  </body>
</html>
