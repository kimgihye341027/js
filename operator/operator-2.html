<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>숫자 증가하기 예제</title>
  </head>
  <body>
    <button id="btn">클릭</button>
    <p class="counter">클릭횟수 : 0</p>
    
    <script>
      let clickBtn = document.querySelector("#btn")
      let counter = document.querySelector(".counter")
      let count = 0
      clickBtn.addEventListener("click" , function(){
        // console.log("click");
        // console.log(counter);
        // console.log(count); // 0
        count++
        // console.log(count);// 1
        //  <p class="counter">클릭횟수 : 0</p>
        counter.textContent = `클릭횟수 : ${count}`

      } )
    </script>
  </body>
</html>
