<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for문</title>
  </head>
  <body>
    <script>
      // console.log("안녕하세요");
      // console.log("안녕하세요");
      // console.log("안녕하세요");
      // console.log("안녕하세요");
      // console.log("안녕하세요");
      //   for (let i = 0; i < 5; i++) {
      //     console.log("안녕하세요");
      //   }
      //   let i;

      let num = 0;
      for (let i = 1; i < 101; i++) {
        // console.log(i);
        num += i;
      }
      let sum = 0;
      sum += 1;
      sum += 2;
      sum += 3;
      sum += 4;
      sum += 5;
    //   console.log(sum);

      document.write(`1부터 5까지 더한 합은 ${num}<br> `);
      //   0부터 10까지 출력해주세요
      for (let i = 0; i <= 10; i++) {
        // console.log(i);
        document.write(`${i} <br>`);
      }
      // 웹퍼블리셔가 되자!!! 3번 출력해주세요.
      for (let i = 0; i <= 2; i++) {
        document.write(`웹퍼블리셔가 되자!!! <br>`);
      }
      for (let i = 0; i <= 9; i++) {
        for (let i = 0; i < 100; i++) {
          document.write(`*`);
        }
        document.write(`<br>`);
      }
      //   구구단 2단 출력
      for (let i = 1; i <= 9; i++) {
        // console.log(i);
        document.write(`2 x ${i} = ${2 * i}  <br>`)
      }
      for (let i = 1; i <= 9; i++) {
        // console.log(i);
        document.write(`3 x ${i} = ${3 * i}  <br>`)
      }
       //   구구단 2단 출력
       for (let i = 1; i <= 9; i++) {
        // console.log(i);
        document.write(`4 x ${i} = ${4 * i}  <br>`)
      }
    </script>
  </body>
</html>
