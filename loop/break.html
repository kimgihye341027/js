      //   while문안에서 break문 , continue문 사용하기
      let n = 0;
      while (n < 10) {
        // console.log(n);
        n++; // 1~10출력
        if (n === 8) {
          console.log("7에서 종료"); // 1~5 (5에서 종료 글자 출력)
          break; // 1~7
        }
        if (n % 2 === 0) {
          continue; // 1 ,3 ,5 ,7
         
        }
        console.log(n);
      }
