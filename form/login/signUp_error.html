<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 에러메세지</title>
    <link rel="stylesheet" href="css/signUp_error.css">
    <script src="js/signUp_error.js"></script>
</head>
<body>
    <div id="container">
        <h1>회원가입</h1>
        <form action="#" id="register">
            <ul id="user-info">
              <li>
                <label for="user-id" class="field">아이디</label>
                <input
                  type="text"
                  id="user-id"
                  placeholder="4~15자리의 영문과 숫자로 입력"
                  required
                  autocomplete="off"
                />
                <!-- 에러 메시지 출력을 위한 span -->
                <span class="error" id="user-id-error"></span>
              </li>
              <li>
                <label for="email" class="field">이메일</label>
                <input type="email" id="email" required />
                <!-- 에러 메시지 출력을 위한 span -->
                <span class="error" id="email-error"></span>
              </li>
              <li>
                <label for="user-pw1" class="field">비밀번호</label>
                <input
                  type="password"
                  id="user-pw1"
                  placeholder="8자리 이상"
                  required
                />
                <!-- 에러 메시지 출력을 위한 span -->
                <span class="error" id="user-pw1-error"></span>
              </li>
              <li>
                <label for="user-pw2" class="field">비밀번호 확인</label>
                <input type="password" id="user-pw2" required />
                <!-- 에러 메시지 출력을 위한 span -->
                <span class="error" id="user-pw2-error"></span>
              </li>
              <li>
                <label class="field">메일링 수신</label>
                <label class="r"
                  ><input type="radio" value="yes" name="mailing" /> 예</label
                >
                <label class="r"
                  ><input type="radio" value="no" name="mailing" /> 아니오</label
                >
              </li>
            </ul>
            <ul id="buttons">
              <li>
                <button type="submit" class="btn btnBlack">가입하기</button>
              </li>
              <li>
                <button type="reseet" class="btn btnGray">취소</button>
              </li>
            </ul>
          </form>
    </div>
</body>
</html>
