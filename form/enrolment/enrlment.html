<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>수강신청</title>
    <link rel="stylesheet" href="css/enrolment.css" />
    <script src="js/enrolment.js"></script>
  </head>
  <body>
    <div id="container">
      <h1>수강신청</h1>
      <form id="testForm">
        <!-- 신청인 -->
        <fieldset>
          <legend>신청인</legend>
          <ul>
            <li>
              <label for="userName" class="reg">이름</label>
              <input type="text" name="userName" id="userName" maxlength="20" />
            </li>
            <li>
              <label for="class" class="reg">학과</label>
              <select name="major" id="major">
                <option>----- 학과 -----</option>
                <option value="archi">건축공학과</option>
                <option value="mechanic">기계공학과</option>
                <option value="indust">산업공학과</option>
                <option value="elec">전기전자공학과</option>
                <option value="computer">컴퓨터공학과</option>
                <option value="chemical">화학공학과</option>
              </select>
            </li>
          </ul>
        </fieldset>
        <!-- 신청과목 -->
        <fieldset>
          <legend>신청과목</legend>
          <p>이달에 신청할 과목을 선택하세요.</p>
          <label><input type="radio" name="subject" value="speaking" /> 회화 </label>
          <label><input type="radio" name="subject" value="grammar" /> 문법</label>
          <label><input type="radio" name="subject" value="writing" /> 작문</label>
        </fieldset>
        <!-- 메일링 -->
        <fieldset>
          <legend>메일링</legend>
          <p>메일로 받고 싶은 뉴스 주제를 선택해 주세요</p>
          <label><input type="checkbox" name="mailling1" id="news" /> 해외 단신</label>
          <label><input type="checkbox" name="mailling2" id="dialog" /> 5분 회화</label>
          <label><input type="checkbox" name="mailling3" id="pops" /> 모닝팝스</label>
        </fieldset>
        <!-- 제출버튼 취소버튼 -->
        <button type="button" id="showconfirmation">제출</button>
        <button type="button" class="reset">취소</button>
      </form>
      <div id="confirmation">
        <!-- js출력 -->
      </div>
    </div>
  </body>
</html>
