<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>글자색 변경하기</title>
    <style>
      .colorCnage {
        color: red;
        font-size: 20px;
        background-color: antiquewhite;
      }
    </style>
  </head>
  <body>
    <button id="btnColor">글자색 변경</button>
    <p class="txtP">
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Tempore quod aperiam animi deleniti voluptate in nostrum
      eos ipsa, illo commodi praesentium odit aliquam. Ipsam vitae fugiat earum soluta harum dolores!
    </p>
    <script>
      // 1.btnColor를 변수에 저장하기
      const btnColor = document.querySelector("#btnColor");
      // 2.txtP를 변수에 저장하기
      const txtP = document.querySelector(".txtP");
      // console.log(btnColor);
      // btnColor.addEventListener("click" , function(){
      //     // txtP.style.color = "red"
      //     txtP.classList.toggle("colorCnage")
      // })
      // 랜덤으로 글자색 변경하기
      btnColor.addEventListener("click", function () {
        const colors = ["red", "blue", "green", "pink", "skyblue", "yellow", "hotpink"];
        // console.log(Math.random());
        // console.log(Math.floor((Math.random())))
        // console.log(colors.length);

        // Math.random() - 0과 1사이에서 무작위 소수를 반환한다.
        // Math.floor() - 소수점 이하를 버리고 가장 가까운 정수로 내림한다.
        const randomIndex = Math.floor(Math.random() * colors.length);
        // console.log(Math.random() * colors.length);
        // console.log(randomIndex);
        const randomColor = colors[randomIndex];
        // console.log(randomColor);
        txtP.style.color = randomColor;
      });
    </script>
  </body>
</html>
